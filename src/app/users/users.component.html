<h2>Users</h2>
<ul class="users">
  <li *ngFor='let user of (users$ | async)'>
    <a routerLink='/detail/{{user.id}}'>
      <span class="badge">{{user.id}}</span> {{user.name}}
    </a>
    <button class="delete" title="delete user"
      (click)="delete(user)">x</button>
  </li>
</ul>
<a routerLink='/create'>
  <button>Create user</button>
</a>
